name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - staging
          - production
      version:
        description: 'Version/tag to deploy (default: latest)'
        required: false
        default: 'latest'

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/${{ github.repository }}/backend
  FRONTEND_IMAGE: ghcr.io/${{ github.repository }}/frontend

jobs:
  pre-deploy-scan:
    name: Pre-deployment Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Scan backend image
      - name: Scan backend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.BACKEND_IMAGE }}:${{ inputs.version }}
          severity: 'CRITICAL'
          exit-code: '1'
          format: 'table'

      # Scan frontend image
      - name: Scan frontend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.FRONTEND_IMAGE }}:${{ inputs.version }}
          severity: 'CRITICAL'
          exit-code: '1'
          format: 'table'

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: pre-deploy-scan
    if: inputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.opsmap.example.com
    steps:
      - uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.STAGING_KUBECONFIG }}" | base64 -d > ~/.kube/config

      - name: Update image tags
        run: |
          sed -i "s|opsmap-backend:latest|${{ env.BACKEND_IMAGE }}:${{ inputs.version }}|g" deploy/kubernetes/backend-deployment.yaml
          sed -i "s|opsmap-frontend:latest|${{ env.FRONTEND_IMAGE }}:${{ inputs.version }}|g" deploy/kubernetes/frontend-deployment.yaml

      - name: Deploy to staging
        run: |
          kubectl apply -f deploy/kubernetes/namespace.yaml
          kubectl apply -f deploy/kubernetes/configmap.yaml
          kubectl apply -f deploy/kubernetes/secret.yaml
          kubectl apply -f deploy/kubernetes/postgresql.yaml
          kubectl apply -f deploy/kubernetes/redis.yaml
          kubectl apply -f deploy/kubernetes/backend-deployment.yaml
          kubectl apply -f deploy/kubernetes/frontend-deployment.yaml
          kubectl apply -f deploy/kubernetes/ingress.yaml
          kubectl apply -f deploy/kubernetes/network-policy.yaml

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/opsmap-backend -n opsmap --timeout=300s
          kubectl rollout status deployment/opsmap-frontend -n opsmap --timeout=300s

      - name: Verify deployment
        run: |
          kubectl get pods -n opsmap
          kubectl get services -n opsmap

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: pre-deploy-scan
    if: inputs.environment == 'production'
    environment:
      name: production
      url: https://opsmap.example.com
    steps:
      - uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.PRODUCTION_KUBECONFIG }}" | base64 -d > ~/.kube/config

      - name: Update image tags
        run: |
          sed -i "s|opsmap-backend:latest|${{ env.BACKEND_IMAGE }}:${{ inputs.version }}|g" deploy/kubernetes/backend-deployment.yaml
          sed -i "s|opsmap-frontend:latest|${{ env.FRONTEND_IMAGE }}:${{ inputs.version }}|g" deploy/kubernetes/frontend-deployment.yaml

      - name: Deploy to production
        run: |
          kubectl apply -f deploy/kubernetes/namespace.yaml
          kubectl apply -f deploy/kubernetes/configmap.yaml
          kubectl apply -f deploy/kubernetes/backend-deployment.yaml
          kubectl apply -f deploy/kubernetes/frontend-deployment.yaml
          kubectl apply -f deploy/kubernetes/ingress.yaml
          kubectl apply -f deploy/kubernetes/network-policy.yaml

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/opsmap-backend -n opsmap --timeout=300s
          kubectl rollout status deployment/opsmap-frontend -n opsmap --timeout=300s

      - name: Verify deployment
        run: |
          kubectl get pods -n opsmap
          kubectl get services -n opsmap

      - name: Run smoke tests
        run: |
          # Wait for service to be ready
          sleep 30
          # Health check
          curl -f https://opsmap.example.com/api/health || exit 1
