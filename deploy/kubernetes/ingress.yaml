apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: opsmap
  namespace: opsmap
  labels:
    app.kubernetes.io/name: opsmap
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    # WebSocket support
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$remote_addr"
    # Security headers via ConfigMap reference (avoids configuration-snippet CVE-2021-25742)
    nginx.ingress.kubernetes.io/custom-headers: "opsmap/security-headers"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - opsmap.example.com
      secretName: opsmap-tls
  rules:
    - host: opsmap.example.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: opsmap-backend
                port:
                  number: 3000
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: opsmap-backend
                port:
                  number: 3000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: opsmap-frontend
                port:
                  number: 80
