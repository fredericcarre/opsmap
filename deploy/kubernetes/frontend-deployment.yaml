apiVersion: apps/v1
kind: Deployment
metadata:
  name: opsmap-frontend
  namespace: opsmap
  labels:
    app.kubernetes.io/name: opsmap-frontend
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: opsmap
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: opsmap-frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: opsmap-frontend
        app.kubernetes.io/component: frontend
    spec:
      serviceAccountName: opsmap-frontend
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 101  # nginx user
        runAsGroup: 101
        fsGroup: 101
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: frontend
          image: opsmap-frontend:0.1.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /var/cache/nginx
            - name: run
              mountPath: /var/run
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
        - name: run
          emptyDir: {}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: opsmap-frontend
  namespace: opsmap
  labels:
    app.kubernetes.io/name: opsmap-frontend
---
apiVersion: v1
kind: Service
metadata:
  name: opsmap-frontend
  namespace: opsmap
  labels:
    app.kubernetes.io/name: opsmap-frontend
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: opsmap-frontend
