apiVersion: apps/v1
kind: Deployment
metadata:
  name: opsmap-backend
  namespace: opsmap
  labels:
    app.kubernetes.io/name: opsmap-backend
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: opsmap
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: opsmap-backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: opsmap-backend
        app.kubernetes.io/component: backend
    spec:
      serviceAccountName: opsmap-backend
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: backend
          image: opsmap-backend:0.1.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: opsmap-config
            - secretRef:
                name: opsmap-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: opsmap-backend
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: opsmap-backend
  namespace: opsmap
  labels:
    app.kubernetes.io/name: opsmap-backend
---
apiVersion: v1
kind: Service
metadata:
  name: opsmap-backend
  namespace: opsmap
  labels:
    app.kubernetes.io/name: opsmap-backend
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: opsmap-backend
